<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
    html, body {
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #4a0fb3, #160035);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        position: relative;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }

    h1 { font-size: 4em; margin-bottom: 0.5em; text-shadow: 0 0 20px #a66bff, 0 0 40px #a66bff; }
    p { font-size: 1.5em; margin-bottom: 2em; max-width: 900px; text-shadow: 0 0 10px #a66bff; }

    .buttons { display: flex; gap: 35px; margin-bottom: 20px; }
    .buttons a {
        font-size: 3.8em; text-decoration: none; color: #ffffff;
        padding: 18px; border-radius: 25px; box-shadow: 0 0 25px #00eaffaa;
        transition: 0.25s;
    }
    .buttons a:hover { transform: scale(1.35); box-shadow: 0 0 60px #00eaff, 0 0 120px #00eaff; }

    .settings-button { position: absolute; top: 20px; right: 20px; font-size: 1.6em; background: none; color: #ffffff; border: none; cursor: pointer; text-shadow: 0 0 12px #a66bff; transition: 0.25s; }
    .settings-button:hover { transform: scale(1.3); text-shadow: 0 0 20px #d5a1ff; }

    .settings-panel {
        display: none;
        position: absolute; top: 60px; right: 20px;
        background: #1b0d33; padding: 20px; border-radius: 12px;
        box-shadow: 0 0 20px #a66bff; color: #fff; z-index: 10;
    }
</style>
