<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillSecurly Foundation</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(135deg, #4a0fb3, #160035);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .content * { pointer-events: auto; }

        h1 { font-size: 4em; margin-bottom: 0.5em; text-shadow: 0 0 20px #a66bff, 0 0 40px #a66bff; }
        p { font-size: 1.5em; margin-bottom: 2em; max-width: 800px; text-shadow: 0 0 10px #a66bff; margin-left: auto; margin-right: auto; }

        .buttons { display: flex; gap: 35px; justify-content: center; margin-bottom: 20px; }
        
        .buttons a {
            font-size: 3.5em; 
            text-decoration: none; 
            color: #ffffff;
            padding: 20px; 
            border-radius: 20px; 
            transition: 0.25s;
            border: 3px solid #a66bff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons a:hover { 
            transform: scale(1.15); 
            text-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
            border-color: #00eaff; 
            box-shadow: 0 0 20px rgba(0, 234, 255, 0.5); 
        }

        .settings-button { position: absolute; top: 20px; right: 20px; font-size: 1.6em; background: none; color: #ffffff; border: none; cursor: pointer; text-shadow: 0 0 12px #a66bff; transition: 0.25s; z-index: 10; }
        .settings-button:hover { transform: scale(1.3); text-shadow: 0 0 20px #d5a1ff; }

        .settings-panel {
            display: none;
            position: absolute; top: 65px; right: 20px;
            background: rgba(27, 13, 51, 0.9); padding: 20px; border-radius: 12px;
            box-shadow: 0 0 20px #a66bff; color: #fff; z-index: 10;
        }

        .download-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 2.3em;
            color: #ffffff;
            cursor: pointer;
            text-shadow: 0 0 12px #00eaff;
            transition: 0.25s;
            z-index: 10;
        }
        .download-btn:hover { transform: scale(1.3); text-shadow: 0 0 25px #00eaff; }
    </style>
</head>
<body>

<div id="particles-js"></div>

<div class="content">
    <h1>KillSecurly Foundation</h1>
    <p id="random-quote">Loading</p>

    <div class="buttons">
        <a href="https://discord.killsecurly.com" target="_blank"><i class="fa-brands fa-discord"></i></a>
        <a href="/projects.html"><i class="fa-solid fa-gamepad"></i></a>
        <a href="https://killsecurly.com" target="_blank"><i class="fa-solid fa-link"></i></a>
    </div>
</div>

<button class="settings-button" id="settingsBtn"><i class="fa-solid fa-gear"></i></button>
<div class="settings-panel" id="settingsPanel">
    <label for="colorPicker">Particle Color:</label>
    <input type="color" id="colorPicker" value="#ffffff">
</div>
<i class="fa-solid fa-download download-btn" id="downloadFile" title="Download Learning File"></i>

<script>
    const quotes = ["Nazar is dumb", "Nazar is rasict.", "ryan is always correct"];
    document.getElementById("random-quote").innerText = quotes[Math.floor(Math.random() * quotes.length)];

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    settingsBtn.onclick = () => { settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block'; };

    const colorPicker = document.getElementById('colorPicker');
    const savedColor = localStorage.getItem('particleColor') || '#ffffff';
    colorPicker.value = savedColor;

    function initParticles(color) {
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": color },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.8, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": color, "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": true, "out_mode": "out" }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" } },
                "modes": { "repulse": { "distance": 150, "duration": 0.4 } }
            },
            "retina_detect": true
        });
    }
    initParticles(savedColor);
    colorPicker.addEventListener("input", () => {
        const newColor = colorPicker.value;
        localStorage.setItem("particleColor", newColor);
        initParticles(newColor);
    });

    document.getElementById("downloadFile").onclick = () => {
        const fileContent = `<!DOCTYPE html><html><head><title>Learning</title><style>html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; } iframe { width: 100%; height: 100%; border: none; }</style></head><body><iframe src="https://ksfshouldbe.onthewifi.com"></iframe></body></html>`;
        const blob = new Blob([fileContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = "learning.html"; a.click();
        URL.revokeObjectURL(url);
    };
</script>
</body>
</html>
