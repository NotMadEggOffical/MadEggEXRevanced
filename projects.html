<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KillSecurly Games</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
        background: linear-gradient(135deg, #4a0fb3, #160035);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        text-shadow: 0 0 20px #a66bff, 0 0 40px #a66bff;
        animation: fadeSlideDown 1s ease forwards;
    }

    @keyframes fadeSlideDown {
        0% { opacity: 0; transform: translateY(-50px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .search-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideDown 0.7s ease forwards 0.5s;
    }

    .search-container input {
        padding: 12px 20px;
        font-size: 1.2em;
        border-radius: 25px;
        border: none;
        outline: none;
        width: 300px;
        box-shadow: 0 0 20px #a66bff55;
        transition: 0.3s, box-shadow 0.3s;
    }
    .search-container input:focus { box-shadow: 0 0 40px #00eaff; }

    .search-container button {
        padding: 12px 20px;
        font-size: 1.2em;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        background: #4a0fb3;
        color: #fff;
        text-shadow: 0 0 10px #a66bff;
        transition: 0.3s transform, 0.3s box-shadow;
    }
    .search-container button:hover { transform: scale(1.1); box-shadow: 0 0 50px #00eaff; }

    .games-section {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 20px 0;
        overflow: hidden;
    }

    #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        position: relative;
        z-index: 1;
    }

    .game-card {
        background: #1b0d33;
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 0 25px #a66bff33;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transform: translateY(30px);
        opacity: 0;
        animation: cardFadeUp 0.6s forwards;
    }

    .game-card:nth-child(1) { animation-delay: 0.1s; }
    .game-card:nth-child(2) { animation-delay: 0.2s; }
    .game-card:nth-child(3) { animation-delay: 0.3s; }
    .game-card:nth-child(4) { animation-delay: 0.4s; }
    .game-card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes cardFadeUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px #00eaff, 0 0 120px #00eaff;
    }

    .game-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s;
    }
    .game-card:hover img { transform: scale(1.05); }

    .game-card h3 { font-size: 1.3em; text-shadow: 0 0 10px #a66bff; }
</style>
</head>
<body>

<h1>KillSecurly Games</h1>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games...">
    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<div class="games-section">
    <div id="particles-js"></div>
    <div class="games-grid" id="gamesGrid"></div>
</div>

<script>
// Fetch games dynamically from game.json
async function fetchGames() {
    try {
        const response = await fetch('/games.json');
        if (!response.ok) throw new Error('Failed to load games data');
        const games = await response.json();
        displayGames(games);
        setupSearch(games);
    } catch (err) {
        console.error(err);
        document.getElementById('gamesGrid').innerHTML = '<p style="color:red;">Failed to load games.</p>';
    }
}

const gamesGrid = document.getElementById('gamesGrid');
const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');

function displayGames(games) {
    gamesGrid.innerHTML = '';
    games.forEach((game, index) => {
        const card = document.createElement('div');
        card.classList.add('game-card');
        card.style.animationDelay = `${0.1 * index}s`;
        card.innerHTML = `
            <img src="${game.image}" alt="${game.name}">
            <h3>${game.name}</h3>
        `;
        card.onclick = () => { window.location.href = game.url; };
        gamesGrid.appendChild(card);
    });
}

function setupSearch(games) {
    searchBtn.onclick = () => {
        const query = searchInput.value.toLowerCase();
        const filtered = games.filter(g => g.name.toLowerCase().includes(query));
        displayGames(filtered);
    };
    searchInput.addEventListener("keypress", (e) => {
        if(e.key === 'Enter') searchBtn.click();
    });
}

// Initialize
fetchGames();

// Interactive particles behind games section
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 250, "density": { "enable": true, "value_area": 900 } },
    "color": { "value": "#ffffff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.8, "random": true },
    "size": { "value": 4, "random": true },
    "line_linked": {
      "enable": true,
      "distance": 120,
      "color": "#ffffff",
      "opacity": 0.5,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 3,
      "direction": "none",
      "random": true,
      "straight": false,
      "out_mode": "out",
      "bounce": false
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" },
      "resize": true
    },
    "modes": {
      "repulse": { "distance": 150, "duration": 0.5 },
      "push": { "particles_nb": 7 }
    }
  },
  "retina_detect": true
});
</script>

</body>
</html>
