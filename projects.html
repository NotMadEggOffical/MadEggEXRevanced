<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KillSecurly Games</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
        background: linear-gradient(135deg, #4a0fb3, #160035);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        text-shadow: 0 0 20px #a66bff, 0 0 40px #a66bff;
        animation: fadeSlideDown 1s ease forwards;
    }

    @keyframes fadeSlideDown {
        0% { opacity: 0; transform: translateY(-50px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .games-section {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 20px 0;
        overflow: hidden;
    }

    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        position: relative;
        z-index: 1;
    }

    .game-card {
        background: #1b0d33;
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 0 25px #a66bff33;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transform: translateY(30px);
        opacity: 0;
        animation: cardFadeUp 0.6s forwards;
        position: relative;
    }

    @keyframes cardFadeUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px #00eaff, 0 0 120px #00eaff;
    }

    .game-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s;
    }
    .game-card:hover img { transform: scale(1.05); }

    .game-card h3 { font-size: 1.3em; text-shadow: 0 0 10px #a66bff; }

    .star-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #ffdd55;
        font-size: 1.2em;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .star-btn:hover { transform: scale(1.3); }

    /* Embed section */
    .embed-section {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
    }

    .embed-controls {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 10px;
    }

    .embed-controls button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #4a0fb3;
        color: #fff;
        text-shadow: 0 0 5px #a66bff;
        transition: 0.3s transform, 0.3s box-shadow;
    }
    .embed-controls button:hover { transform: scale(1.05); box-shadow: 0 0 20px #00eaff; }

    embed {
        width: 100%;
        height: 600px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 0 50px #00eaff55;
    }
</style>
</head>
<body>

<h1>KillSecurly Games</h1>

<div class="games-section">
    <div class="games-grid" id="gamesGrid"></div>
</div>

<div class="embed-section" id="embedSection">
    <div class="embed-controls">
        <button id="backBtn"><i class="fa-solid fa-arrow-left"></i> Back Home</button>
        <button id="fullscreenBtn"><i class="fa-solid fa-expand"></i> Fullscreen</button>
    </div>
    <embed id="gameEmbed" src="" type="text/html">
</div>

<script>
let games = [];
const gamesGrid = document.getElementById('gamesGrid');
const embedSection = document.getElementById('embedSection');
const gameEmbed = document.getElementById('gameEmbed');
const backBtn = document.getElementById('backBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

function getStarred() {
    return JSON.parse(localStorage.getItem('starredGames') || '[]');
}

function saveStarred(starred) {
    localStorage.setItem('starredGames', JSON.stringify(starred));
}

function displayGames(list) {
    gamesGrid.innerHTML = '';
    const starred = getStarred();

    // Sort starred first
    list.sort((a, b) => {
        const aStar = starred.includes(a.directory);
        const bStar = starred.includes(b.directory);
        return (bStar ? 1 : 0) - (aStar ? 1 : 0);
    });

    list.forEach((game, index) => {
        const card = document.createElement('div');
        card.classList.add('game-card');
        card.style.animationDelay = `${0.1 * index}s`;

        const imagePath = `/${game.directory}/${game.image}`;

        card.innerHTML = `
            <button class="star-btn"><i class="fa${getStarred().includes(game.directory) ? 's' : 'r'} fa-star"></i></button>
            <img src="${imagePath}" alt="${game.name}">
            <h3>${game.name}</h3>
        `;

        const starBtn = card.querySelector('.star-btn');
        starBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // prevent opening game
            let starred = getStarred();
            if (starred.includes(game.directory)) {
                starred = starred.filter(g => g !== game.directory);
            } else {
                starred.push(game.directory);
            }
            saveStarred(starred);
            displayGames(games);
        });

        card.addEventListener('click', () => {
            openGame(game.directory);
        });

        gamesGrid.appendChild(card);
    });
}

function openGame(directory) {
    embedSection.style.display = 'flex';
    gamesGrid.parentElement.style.display = 'none';
    gameEmbed.src = `/${directory}/index.html`;
}

backBtn.addEventListener('click', () => {
    embedSection.style.display = 'none';
    gamesGrid.parentElement.style.display = 'block';
    gameEmbed.src = '';
});

fullscreenBtn.addEventListener('click', () => {
    if (gameEmbed.requestFullscreen) {
        gameEmbed.requestFullscreen();
    } else if (gameEmbed.webkitRequestFullscreen) { 
        gameEmbed.webkitRequestFullscreen();
    } else if (gameEmbed.msRequestFullscreen) {
        gameEmbed.msRequestFullscreen();
    }
});

async function fetchGames() {
    try {
        const response = await fetch('/games.json');
        if (!response.ok) throw new Error('Failed to load games.json');
        games = await response.json();
        displayGames(games);
    } catch (err) {
        console.error(err);
        gamesGrid.innerHTML = '<p style="color:red;">Failed to load games.</p>';
    }
}

fetchGames();
</script>

</body>
</html>
