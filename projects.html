<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow Templates</title>

<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

    body {
        background: linear-gradient(135deg, #4a0fb3, #160035);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        overflow-x: hidden;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 0.5em;
        text-shadow: 0 0 20px #a66bff, 0 0 40px #a66bff;
        animation: fadeSlideDown 1s ease forwards;
    }

    @keyframes fadeSlideDown {
        0% { opacity: 0; transform: translateY(-50px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .search-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeSlideDown 0.7s ease forwards 0.5s;
    }

    .search-container input {
        padding: 12px 20px;
        font-size: 1.2em;
        border-radius: 25px;
        border: none;
        outline: none;
        width: 300px;
        box-shadow: 0 0 20px #a66bff55;
        transition: 0.3s, box-shadow 0.3s;
    }
    .search-container input:focus { box-shadow: 0 0 40px #00eaff; }

    .search-container button {
        padding: 12px 20px;
        font-size: 1.2em;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        background: #4a0fb3;
        color: #fff;
        text-shadow: 0 0 10px #a66bff;
        transition: 0.3s transform, 0.3s box-shadow;
    }
    .search-container button:hover { transform: scale(1.1); box-shadow: 0 0 50px #00eaff; }

    .games-section {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        padding: 20px 0;
        overflow: hidden;
    }

    .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        position: relative;
        z-index: 1;
    }

    .game-card {
        background: #1b0d33;
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        box-shadow: 0 0 25px #a66bff33;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        transform: translateY(30px);
        opacity: 0;
        animation: cardFadeUp 0.6s forwards;
        position: relative;
    }

    .game-card:nth-child(1) { animation-delay: 0.1s; }
    .game-card:nth-child(2) { animation-delay: 0.2s; }
    .game-card:nth-child(3) { animation-delay: 0.3s; }
    .game-card:nth-child(4) { animation-delay: 0.4s; }

    @keyframes cardFadeUp {
        0% { opacity: 0; transform: translateY(30px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 60px #00eaff, 0 0 120px #00eaff;
    }

    .game-card img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
        transition: transform 0.3s;
    }
    .game-card:hover img { transform: scale(1.05); }

    .game-card h3 { font-size: 1.3em; text-shadow: 0 0 10px #a66bff; }

    /* Star button */
    .star-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5em;
        color: gold;
        background: transparent;
        border: none;
        cursor: pointer;
        text-shadow: 0 0 5px #000;
    }
</style>
</head>
<body>

<h1>KillSecurly Games</h1>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search games...">
    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
</div>

<div class="games-section">
    <div class="games-grid" id="gamesGrid"></div>
</div>

<script>
const defaultFrontGames = [
    "Subway Surfers","Slope","Stickman Hook","paper.io",
    "basketrandom","Cookie Clicker","Dadish","1v1.lol",
    "Drift Boss","Retro Bowl","Doge Miner","Crossy Rooad"
];

async function fetchGames() {
    try {
        const response = await fetch('https://ksfis.onthewifi.com/games.json');
        if (!response.ok) throw new Error('Failed to load games.json');
        let games = await response.json();

        // Load favorites from localStorage
        const favorites = JSON.parse(localStorage.getItem('favorites')) || [];

        // Move default games to front
        games.sort((a,b)=>{
            if(favorites.includes(a.name) && !favorites.includes(b.name)) return -1;
            if(favorites.includes(b.name) && !favorites.includes(a.name)) return 1;
            if(defaultFrontGames.includes(a.name) && !defaultFrontGames.includes(b.name)) return -1;
            if(defaultFrontGames.includes(b.name) && !defaultFrontGames.includes(a.name)) return 1;
            return 0;
        });

        displayGames(games, favorites);
        setupSearch(games, favorites);
    } catch (err) {
        console.error(err);
        document.getElementById('gamesGrid').innerHTML = '<p style="color:red;">Failed to load games.</p>';
    }
}

const gamesGrid = document.getElementById('gamesGrid');
const searchInput = document.getElementById('searchInput');

function displayGames(games, favorites=[]) {
    gamesGrid.innerHTML = '';
    games.forEach((game, index) => {
        const card = document.createElement('div');
        card.classList.add('game-card');
        card.style.animationDelay = `${0.1 * index}s`;

        const imagePath = `/${game.directory}/${game.image}`;
        const gameUrl = `/${game.directory}/index.html`;

        const isFavorite = favorites.includes(game.name);
        card.innerHTML = `
            <button class="star-btn">${isFavorite ? "★" : "☆"}</button>
            <img src="${imagePath}" alt="${game.name}">
            <h3>${game.name}</h3>
        `;

        const starBtn = card.querySelector('.star-btn');
        starBtn.onclick = (e) => {
            e.stopPropagation();
            toggleFavorite(game.name);
        };

        card.onclick = () => { window.location.href = gameUrl; };
        gamesGrid.appendChild(card);
    });
}

function toggleFavorite(gameName) {
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    if(favorites.includes(gameName)){
        favorites = favorites.filter(g => g !== gameName);
    } else {
        favorites.push(gameName);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    fetchGames();
}

function setupSearch(games, favorites) {
    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = games.filter(g => g.name.toLowerCase().includes(query));
        displayGames(filtered, favorites);
    });
}

fetchGames();
</script>

</body>
</html>
